<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send a message</title><link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
    <body>

        <div class="container">

            <div class="header">
                <div class="user">
                    <span class="material-symbols-outlined">arrow_back</span>
                    <span class="material-symbols-outlined user_avatar">account_circle</span>
                    <div>
                        <div class="user_name" title="Даниил Перекосов">Даниил Перекосов</div>
                        <div class="user_status">заходил минуту назад</div>
                    </div>
                </div>

                <button class="deleteMessages">Очистить сообщения</button>
            </div>

            <div class="main">
                <div class="messages"></div>

                <div class="chat">
                    <textarea class="chat_input" placeholder="Введите сообщение" name="chat_input"></textarea>
                    <input type="file" class="chat_file">
                    <span class="material-symbols-outlined addFile">attach_file_add</span>
                </div>
            </div>

        </div>

        <script src="index.js"></script>
    </body>
</html>
